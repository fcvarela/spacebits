<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content="HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
  <script src="specs.js" type="text/javascript"></script>
  <script src="solve.js" type="text/javascript"></script>
  <script src="physics.js" type="text/javascript"></script>
  <script src="html.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="balloons.css"/>

  <title>Balloon calculations</title>
</head>

<body onload="ballon_setup()">
  <form action="#" method="post">
    <fieldset class="login">
      <legend><a href="http://www.kaymont.com/pages/sounding-balloons.cfm">Balloon Model</a>: <select id="balloon_model">
        </select></legend>

      <p id="notice"></p>

      <p><label title="Mass of the payload in grams">Payload:</label> <input type="text" name="payload" id="balloon_payload" /> <input type="text" id="balloon_rec_payload" /> g</p>

      <p><label title="Ballon speed after it has stabilized in m/s">Terminal rising speed:</label> <input type="text" name="speed" id="balloon_speed" /> <input type="text" id="balloon_rec_speed" /> ms<sup>-1</sup></p>

      <p><label title="Lift force of the balloon without any payload in grams force.">Nozzle lift:</label> <input type="text" name="speed" id="balloon_lift" /> <input type="text" id="balloon_rec_lift" /> gf</p>

      <p><label title="Altitude at which the balloon bursts in Km">Burst altitude:</label> <input type="text" name="speed" id="balloon_burst" /> <input type="text" id="balloon_rec_burst" /> Km</p>
      <p><label title="Time it takes the balloon to go from the ground to the burst altitude">Time to burst:</label> <input type="text" name="time" id="balloon_time" readonly /> </p>

      <div id="balloon_error"></div>

      <p><input class="button" type="submit" value="Calculate" id="balloon_calculate" onsubmit="return false;"></p>
    </fieldset>
  </form>
</body>
</html>
