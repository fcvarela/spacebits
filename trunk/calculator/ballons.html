<html>
<head>
<script src="specs.js"></script>
<script src="solve.js"></script>
<script src="physics.js"></script>
<script src="html.js"></script>
<title>Balloon calculations</title>
</head>
<body onload="ballon_setup()">
<div id="balloon_content">
    <div>
        <a href="http://www.kaymont.com/pages/sounding-balloons.cfm">Balloon Model</a>:<select id="balloon_model" ></select>
    </div>
    <div>
        Payload: <input type="text" id="balloon_payload"/>(g) (recommended <input type="text" id="balloon_rec_payload" />)
    </div>
    <div>
        Terminal rising speed: <input type="text" id="balloon_speed"/>(m/s) (recommended <input type="text" id="balloon_rec_speed" />)
    </div>
    <div>
        Nozzle lift: <input type="text" id="balloon_lift"/>(gf) (recommended <input type="text" id="balloon_rec_lift" />)
    </div>
    <div>
        <button id="balloon_calculate">Calculate</button>
    </div>
</div>

</select>
</body>
</html>
